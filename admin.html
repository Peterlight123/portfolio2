<!-- admin.html - Password protect this page! -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .chat-session {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .chat-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .chat-messages {
            padding: 15px;
        }
        
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .user-message {
            background-color: #e9ecef;
            margin-left: 20%;
            text-align: right;
        }
        
        .bot-message {
            background-color: #f8f9fa;
            margin-right: 20%;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="login-section">
        <div class="login-container">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="login-form">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <div class="container mt-5 d-none" id="admin-panel">
        <h1 class="mb-4">Chatbot Conversations</h1>
        <div class="row mb-4">
            <div class="col">
                <div class="input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="Search conversations...">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="col-auto">
                <button class="btn btn-danger" id="clear-data">Clear All Data</button>
            </div>
        </div>
        
        <div id="chat-sessions-container">
            <!-- Chat sessions will be loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading chat sessions...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const ADMIN_PASSWORD = 'Peterrules2025';
            
            const loginForm = document.getElementById('login-form');
            const loginSection = document.getElementById('login-section');
            const adminPanel = document.getElementById('admin-panel');
            const chatSessionsContainer = document.getElementById('chat-sessions-container');
            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const clearDataButton = document.getElementById('clear-data');
            
            // Handle login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('password').value;
                
                if (password === ADMIN_PASSWORD) {
                    loginSection.classList.add('d-none');
                    adminPanel.classList.remove('d-none');
                    loadChatSessions();
                } else {
                    alert('Incorrect password');
                }
            });
            
            // Load chat sessions from Formspree or localStorage
            function loadChatSessions() {
                // For this example, we'll just load from localStorage
                // In a real implementation, you'd fetch from your server/Formspree
                
                try {
                    const savedHistory = localStorage.getItem('peterbot_chat_history');
                    if (savedHistory) {
                        const chatHistory = JSON.parse(savedHistory);
                        displayChatSession('Local Session', new Date().toISOString(), chatHistory);
                    } else {
                        chatSessionsContainer.innerHTML = '<div class="alert alert-info">No chat sessions found.</div>';
                    }
                } catch (error) {
                    console.error('Error loading chat history:', error);
                    chatSessionsContainer.innerHTML = '<div class="alert alert-danger">Error loading chat sessions.</div>';
                }
            }
            
            // Display a chat session
            function displayChatSession(sessionId, timestamp, messages) {
                const sessionDate = new Date(timestamp).toLocaleString();
                
                const sessionElement = document.createElement('div');
                sessionElement.className = 'chat-session';
                sessionElement.innerHTML = `
                    <div class="chat-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Session: ${sessionId}</h5>
                            <span class="text-muted">${sessionDate}</span>
                        </div>
                    </div>
                    <div class="chat-messages">
                        ${messages.map(msg => `
                            <div class="message ${msg.role === 'user' ? 'user-message' : 'bot-message'}">
                                <div class="message-content">${msg.content}</div>
                                <div class="timestamp">${new Date(msg.timestamp).toLocaleString()}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                chatSessionsContainer.innerHTML = '';
                chatSessionsContainer.appendChild(sessionElement);
            }
            
            // Search functionality
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.toLowerCase();
                
                try {
                    const savedHistory = localStorage.getItem('peterbot_chat_history');
                    if (savedHistory) {
                        const chatHistory = JSON.parse(savedHistory);
                        
                        // Filter messages containing the search term
                        const filteredMessages = chatHistory.filter(msg => 
                            msg.content.toLowerCase().includes(searchTerm)
                        );
                        
                        if (filteredMessages.length > 0) {
                            displayChatSession('Search Results', new Date().toISOString(), filteredMessages);
                        } else {
                            chatSessionsContainer.innerHTML = '<div class="alert alert-info">No messages found matching your search.</div>';
                        }
                    }
                } catch (error) {
                    console.error('Error searching chat history:', error);
                }
            });
            
            // Clear all data
            clearDataButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all chat history data? This cannot be undone.')) {
                    localStorage.removeItem('peterbot_chat_history');
                    chatSessionsContainer.innerHTML = '<div class="alert alert-success">All chat history has been cleared.</div>';
                }
            });
        });
    </script>
</body>
</html>
