<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeterBot Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Security headers -->
<meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
<meta name="googlebot" content="noindex, nofollow">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      background-color: white;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo-container img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0d6efd;
      padding: 3px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo-container">
      <img src="https://i.imgur.com/Cgy2Aeq.png" alt="Peter Logo">
      <h4 class="mt-3">PeterBot Admin</h4>
    </div>
    
    <form id="login-form">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
      </div>
      
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          <button class="btn btn-outline-secondary" type="button" id="toggle-password">
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </div>
      
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right me-2"></i> Login
        </button>
      </div>
      
      <div class="alert alert-danger mt-3 d-none" id="login-error">
        Invalid username or password. Please try again.
      </div>
    </form>
    
    <div class="text-center mt-4">
      <a href="index.html" class="text-decoration-none">
        <i class="bi bi-arrow-left me-1"></i> Back to Website
      </a>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Toggle password visibility
      const togglePassword = document.getElementById('toggle-password');
      const passwordInput = document.getElementById('password');
      
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.querySelector('i').classList.toggle('bi-eye');
        this.querySelector('i').classList.toggle('bi-eye-slash');
      });
      
      // Handle login form submission
      const loginForm = document.getElementById('login-form');
      const loginError = document.getElementById('login-error');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        // Simple authentication - in a real app, this would be server-side
        if (username === 'admin' && password === 'peterbot2025') {
          // Set authentication in localStorage
          localStorage.setItem('peterbot_admin_auth', JSON.stringify({
            authenticated: true,
            timestamp: new Date().getTime()
          }));
          
          // Redirect to admin panel
          window.location.href = 'admin.html';
        } else {
          loginError.classList.remove('d-none');
          setTimeout(() => {
            loginError.classList.add('d-none');
          }, 3000);
        }
      });
      
      // Check if already authenticated
      const auth = JSON.parse(localStorage.getItem('peterbot_admin_auth') || '{"authenticated":false}');
      if (auth.authenticated) {
        // Check if auth is still valid (24 hours)
        const now = new Date().getTime();
        const authTime = auth.timestamp || 0;
        
        if (now - authTime < 24 * 60 * 60 * 1000) {
          window.location.href = 'admin.html';
        } else {
          // Clear expired auth
          localStorage.removeItem('peterbot_admin_auth');
        }
      }
    });
  </script>
</body>
</html>
