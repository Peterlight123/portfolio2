<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Required</title>
    
    <!-- Security headers -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet">
    <meta name="googlebot" content="noindex, nofollow">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.imgur.com/2Ocmg4m.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
        }
        
        .attempts-warning {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            color: #856404;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-shield-lock"></i>
            <h3>Secure Access</h3>
            <p class="text-muted">Authentication Required</p>
        </div>
        
        <div id="error-message" class="error-message">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="error-text">Invalid credentials</span>
        </div>
        
        <div id="attempts-warning" class="attempts-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span id="attempts-text">Too many failed attempts. Please wait.</span>
        </div>
        
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="access-code" class="form-label">Access Code</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                    <input type="text" class="form-control" id="access-code" required placeholder="Enter 6-digit code">
                </div>
            </div>
            
            <button type="submit" class="btn btn-login btn-primary w-100">
                <span class="login-text">
                    <i class="bi bi-box-arrow-in-right me-2"></i>
                    Authenticate
                </span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Verifying...
                </span>
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                <i class="bi bi-shield-check me-1"></i>
                Secured by PeterBot Security System
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Security configuration
        const SECURITY_CONFIG = {
            // Change these credentials for your security
            username: 'peteradmin',
            password: 'PeterBot2024!',
            accessCode: '123456',
            maxAttempts: 3,
            lockoutTime: 15 * 60 * 1000, // 15 minutes
            sessionDuration: 24 * 60 * 60 * 1000 // 24 hours
        };
        
        // Track login attempts
        let loginAttempts = parseInt(localStorage.getItem('peterbot_login_attempts') || '0');
        let lastAttemptTime = parseInt(localStorage.getItem('peterbot_last_attempt') || '0');
        
        document.addEventListener('DOMContentLoaded', function() {
            // Check if already authenticated
            checkExistingAuth();
            
            // Check if locked out
            checkLockout();
            
            // Handle form submission
            document.getElementById('login-form').addEventListener('submit', handleLogin);
            
            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', togglePassword);
            
            // Clear error on input
            ['username', 'password', 'access-code'].forEach(id => {
                document.getElementById(id).addEventListener('input', clearError);
            });
        });
        
        function checkExistingAuth() {
            const auth = JSON.parse(localStorage.getItem('peterbot_admin_auth') || '{"authenticated":false}');
            if (auth.authenticated) {
                const now = new Date().getTime();
                const authTime = auth.timestamp || 0;
                
                if (now - authTime < SECURITY_CONFIG.sessionDuration) {
                    // Still authenticated, redirect to dashboard
                    window.location.href = 'dashboard-x7k9m.html';
                    return;
                }
            }
        }
        
        function checkLockout() {
            const now = new Date().getTime();
            
            if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                const timeSinceLastAttempt = now - lastAttemptTime;
                
                if (timeSinceLastAttempt < SECURITY_CONFIG.lockoutTime) {
                    const remainingTime = Math.ceil((SECURITY_CONFIG.lockoutTime - timeSinceLastAttempt) / 60000);
                    showAttemptsWarning(`Account locked. Try again in ${remainingTime} minutes.`);
                    disableForm();
                    return;
                } else {
                    // Reset attempts after lockout period
                    loginAttempts = 0;
                    localStorage.removeItem('peterbot_login_attempts');
                    localStorage.removeItem('peterbot_last_attempt');
                }
            }
        }
        
        function handleLogin(e) {
            e.preventDefault();
            
            // Check lockout again
            if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                checkLockout();
                return;
            }
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const accessCode = document.getElementById('access-code').value.trim();
            
            // Show loading
            showLoading(true);
            
            // Simulate authentication delay
            setTimeout(() => {
                if (username === SECURITY_CONFIG.username && 
                    password === SECURITY_CONFIG.password && 
                    accessCode === SECURITY_CONFIG.accessCode) {
                    
                    // Successful login
                    const authData = {
                        authenticated: true,
                        timestamp: new Date().getTime(),
                        username: username,
                        sessionId: generateSessionId()
                    };
                    
                    localStorage.setItem('peterbot_admin_auth', JSON.stringify(authData));
                    
                    // Reset login attempts
                    localStorage.removeItem('peterbot_login_attempts');
                    localStorage.removeItem('peterbot_last_attempt');
                    
                    // Redirect to dashboard
                    window.location.href = 'dashboard-x7k9m.html';
                } else {
                    // Failed login
                    loginAttempts++;
                    lastAttemptTime = new Date().getTime();
                    
                    localStorage.setItem('peterbot_login_attempts', loginAttempts.toString());
                    localStorage.setItem('peterbot_last_attempt', lastAttemptTime.toString());
                    
                    showLoading(false);
                    
                    if (loginAttempts >= SECURITY_CONFIG.maxAttempts) {
                        showAttemptsWarning('Too many failed attempts. Account locked for 15 minutes.');
                        disableForm();
                    } else {
                        const remainingAttempts = SECURITY_CONFIG.maxAttempts - loginAttempts;
                        showError(`Invalid credentials. ${remainingAttempts} attempts remaining.`);
                    }
                }
            }, 1500);
        }
        
        function generateSessionId() {
            return 'admin_' + Date.now() + '_' + Math.random().toString(36).substring(2, 9);
        }
        
        function showLoading(show) {
            const loginText = document.querySelector('.login-text');
            const loading = document.querySelector('.loading');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            if (show) {
                loginText.style.display = 'none';
                loading.style.display = 'inline';
                submitBtn.disabled = true;
            } else {
                loginText.style.display = 'inline';
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        function showAttemptsWarning(message) {
            const warningDiv = document.getElementById('attempts-warning');
            const attemptsText = document.getElementById('attempts-text');
            
            attemptsText.textContent = message;
            warningDiv.style.display = 'block';
        }
        
        function clearError() {
            document.getElementById('error-message').style.display = 'none';
        }
        
        function disableForm() {
            const inputs = document.querySelectorAll('input');
            const submitBtn = document.querySelector('button[type="submit"]');
            
            inputs.forEach(input => input.disabled = true);
            submitBtn.disabled = true;
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            const icon = toggleBtn.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                icon.className = 'bi bi-eye';
            }
        }
        
        // Security: Clear form on page unload
        window.addEventListener('beforeunload', function() {
            document.getElementById('login-form').reset();
        });
        
        // Security: Disable right-click and F12
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && e.key === 'I') ||
                (e.ctrlKey && e.shiftKey && e.key === 'C') ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
